{% extends "base.html" %}
{% block content %}

<header>
    <nav>
      <ul class="menu">
        <li><a href="/">Home</a></li>
        <li><a href="/owners">Owners</a></li>
      </ul>
    </nav>
  </header>
<div class="container">
<form action="/owners/{{owner.id}}" method="post">
  <div class="form-container">
    <div class="input-select">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" value="{{ owner.name }}">
    </div>
    <div class="input-select">
      <label for="contact_info">Contact Information:</label>
      <input type="text" id="contact_info" name="contact_info" value="{{ owner.contact_info }}">
    </div>
    <div class="input-select">
      <label for="vet">Vet:</label>
      <select id="vet" name="vet_id">
        {% for vet in all_vets %}
          <option value="{{ vet.id }}"
            {% if owner.vet.id== vet.id %} selected="selected"{% endif %}>
            {{ vet.name }}
          </option>
        {% endfor %}
      </select>
    </div class="input-select">
    <button class="edit" type="submit">Edit Owner</button>
  </div>
</form>

</div>
{% endblock %}
