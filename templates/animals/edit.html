{% extends "base.html" %}
{% block content %}

<header>
    <nav>
      <ul class="menu">
        <li><a href="/">Home</a></li>
        <li><a href="/animals">Animals</a></li>
      </ul>
    </nav>
  </header>
<div class="container">
<form action="/animals/{{animal.id}}" method="post">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ animal.name }}">
  </div>

  <div>
    <label for="animal_type">Animal Type:</label>
    <input type="text" id="animal_type" name="animal_type" value="{{ animal.animal_type }}">
  </div>

  <div>
    <label for="birth_date">Birth Date:</label>
    <input type="birth_date" id="birth_date" name="birth_date" value="{{ animal.birth_date }}" placeholder="MM-DD-YYYY">
  </div>

  <div>
    <label for="owner">Owner:</label>
    <select id="owner" name="owner_id">
      {% for owner in all_owners %}
        <option value="{{ owner.id }}"
          {% if animal.owner.id== owner.id %} selected="selected"{% endif %}>
          {{ owner.name }}
        </option>
      {% endfor %}
    </select>
  </div>
  <button type="submit">Edit Animal</button>
</form>
</div>

{% endblock %}
